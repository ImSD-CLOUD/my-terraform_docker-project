<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployed on Fargate</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            text-align: center; 
            padding-top: 80px; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 { 
            color: #16213e;
            font-size: 2rem;
            margin-bottom: 16px;
        }
        p { 
            color: #555; 
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .badge {
            display: inline-block;
            background: #16a085;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deployed on AWS Fargate</h1>
        <p>Infrastructure powered by Terraform. Deployments automated with GitHub Actions.</p>
        <span class="badge">Pipeline Active</span>
    </div>
</body>
</html>
